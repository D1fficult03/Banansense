<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banansense CS2 | External Suite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #ffd700;
            --secondary-orange: #ff6b00;
            --accent-green: #00ff00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
        }

        .auth-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid var(--primary-gold);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #cccccc;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            color: var(--primary-gold);
            border-bottom-color: var(--primary-gold);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--secondary-orange), var(--primary-gold));
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-auth {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #cccccc;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* User Panel */
        .user-panel {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid var(--primary-gold);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, var(--secondary-orange), var(--primary-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
        }

        .auth-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid var(--primary-gold);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b00, #ffd700);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 10000;
            font-weight: 600;
            display: none;
        }

        /* Rest of your existing styles... */
        .header {
            text-align: center;
            margin: 40px 0;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .download-btn {
            background: linear-gradient(45deg, var(--secondary-orange), var(--primary-gold));
            border: none;
            color: #000;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Simple Notification -->
    <div class="notification" id="notification"></div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <button class="close-auth" onclick="closeAuthModal()">&times;</button>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">–í—Ö–æ–¥</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="text" class="form-input" id="loginUsername" placeholder="–õ–æ–≥–∏–Ω –∏–ª–∏ Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏
                </button>
                <div style="text-align: center; margin-top: 15px; color: #cccccc; font-size: 0.9rem;">
                    –î–µ–º–æ –¥–æ—Å—Ç—É–ø: <strong>demo</strong> / <strong>demo123</strong>

            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <input type="text" class="form-input" id="registerUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="registerPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="registerConfirmPassword" placeholder="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                </button>
            </form>
        </div>
    </div>

    <!-- User Panel -->
    <div class="user-panel" id="userPanel">
        <div class="user-info" onclick="toggleUserMenu()">
            <div class="user-avatar" id="userAvatar">U</div>
            <div style="color: var(--primary-gold); font-weight: 600;" id="username">User</div>
        </div>
    </div>

    <!-- Auth Button -->
    <button class="auth-button" id="authButton" onclick="openAuthModal()">
        <i class="fas fa-user"></i> –í–æ–π—Ç–∏
    </button>

    <div class="container">
        <div class="header">
            <h1 class="title">BANANSENSE CS2</h1>
            <p style="color: #cccccc; margin-bottom: 20px;">ULTIMATE EXTERNAL GAME ENHANCEMENT SUITE</p>
            <button class="download-btn" onclick="handleDownload()">
                <i class="fas fa-download"></i> –°–ö–ê–ß–ê–¢–¨ BANANSENSE
            </button>
            <div id="downloadStatus" style="color: #cccccc; margin-top: 10px;">
                –í–æ–π–¥–∏—Ç–µ —á—Ç–æ–±—ã –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏!
            </div>
        </div>
    </div>

    <script>
        // SIMPLE USER MANAGEMENT
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('banansense_users')) || [];

        // Create demo user if not exists
        if (!users.find(u => u.username === 'demo')) {
            users.push({
                id: 'demo',
                username: 'demo',
                email: 'demo@banansense.com',
                password: 'demo123',
                downloads: 0,
                avatar: 'D'
            });
            localStorage.setItem('banansense_users', JSON.stringify(users));
        }

        function openAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
            resetForms();
        }

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        function resetForms() {
            document.querySelectorAll('.form-input').forEach(input => input.value = '');
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Simple validation
            if (username.length < 3) {
                showNotification('‚ùå –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            if (password.length < 6) {
                showNotification('‚ùå –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }

            if (users.find(u => u.username === username)) {
                showNotification('‚ùå –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —É–∂–µ –∑–∞–Ω—è—Ç–æ');
                return;
            }

            if (users.find(u => u.email === email)) {
                showNotification('‚ùå Email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now().toString(),
                username: username,
                email: email,
                password: password, // In real app, hash this!
                downloads: 0,
                avatar: username.charAt(0).toUpperCase(),
                registered: new Date().toLocaleDateString()
            };

            users.push(newUser);
            localStorage.setItem('banansense_users', JSON.stringify(users));
            
            // Auto login
            currentUser = newUser;
            localStorage.setItem('banansense_current_user', JSON.stringify(currentUser));
            
            showNotification('üéâ –ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + username + '!');
            closeAuthModal();
            updateUI();
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const identifier = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => 
                (u.username === identifier || u.email === identifier) && 
                u.password === password
            );

            if (user) {
                currentUser = user;
                localStorage.setItem('banansense_current_user', JSON.stringify(currentUser));
                showNotification('üëã –° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º, ' + user.username + '!');
                closeAuthModal();
                updateUI();
            } else {
                showNotification('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('banansense_current_user');
            showNotification('üëã –í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
            updateUI();
        }

        function handleDownload() {
            // Record download
            if (currentUser) {
                currentUser.downloads++;
                users = users.map(u => u.id === currentUser.id ? currentUser : u);
                localStorage.setItem('banansense_users', JSON.stringify(users));
                localStorage.setItem('banansense_current_user', JSON.stringify(currentUser));
            }

            // Perform download
            const link = document.createElement('a');
            link.href = 'https://www.mediafire.com/file/uw9fxb1nt86tz07/Banansense_ext._v1.rar/file';
            link.download = 'Banansense_ext.zip';
            link.click();

            showNotification('‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞—Ç–∞!' + (currentUser ? ' (+1 –∫ —Å—á–µ—Ç—á–∏–∫—É)' : ''));
            updateUI();
        }

        function updateUI() {
            const authButton = document.getElementById('authButton');
            const userPanel = document.getElementById('userPanel');
            const downloadStatus = document.getElementById('downloadStatus');

            if (currentUser) {
                authButton.style.display = 'none';
                userPanel.style.display = 'block';
                document.getElementById('username').textContent = currentUser.username;
                document.getElementById('userAvatar').textContent = currentUser.avatar;
                
                downloadStatus.innerHTML = `
                    üëã –ü—Ä–∏–≤–µ—Ç, <strong>${currentUser.username}</strong>!<br>
                    üì• –ó–∞–≥—Ä—É–∑–æ–∫: <strong>${currentUser.downloads}</strong><br>
                    <small style="color: #888;">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã—Ö–æ–¥–∞</small>
                `;
                
                // Make download status clickable for logout
                downloadStatus.style.cursor = 'pointer';
                downloadStatus.onclick = handleLogout;
            } else {
                authButton.style.display = 'block';
                userPanel.style.display = 'none';
                downloadStatus.textContent = '–í–æ–π–¥–∏—Ç–µ —á—Ç–æ–±—ã –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏!';
                downloadStatus.style.cursor = 'default';
                downloadStatus.onclick = null;
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        function toggleUserMenu() {
            handleLogout();
        }

        // Load current user on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('banansense_current_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            }
            updateUI();
            
            // Show welcome message
            setTimeout(() => {
                if (!currentUser) {
                    showNotification('üîê –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ demo/demo123 –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ö–æ–¥–∞!');
                }
            }, 1000);
        });

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('auth-modal')) {
                closeAuthModal();
            }
        });
    </script>
</body>
</html>
